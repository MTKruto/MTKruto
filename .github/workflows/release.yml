name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  id-token: write

jobs:
  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1

      - run: deno vendor mod.ts

      - run: deno run -A https://esm.sh/gh/mtkruto/tools@4ca0c02076/pre_jsr.ts ${{ github.ref_name }} && git add -A && git -c user.name=CI -c user.email="" commit -am JSR

      - run: deno publish
 
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: MTKruto

      - uses: denoland/setup-deno@v1
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Transform and Publish
        run: |
          cd MTKruto
          echo "<https://github.com/MTKruto/MTKruto>" > README.md
          deno run -A https://esm.sh/gh/MTKruto/npm@main/transform_node.ts ${{ github.ref_name }} ./mod.ts
          cd dist
          ls script/deps/deno.land
          echo
          echo
          echo
          ls script/deps/deno.land/x
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
